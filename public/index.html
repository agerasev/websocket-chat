<!DOCTYPE 'html'>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>

	<link rel="icon" type="image/png" sizes="16x16" href="img/msg16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/msg32.png">

	<div id='control'>
